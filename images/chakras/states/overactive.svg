<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="overactiveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0.8" />
    </radialGradient>
    <filter id="overactiveGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#overactiveGradient)" filter="url(#overactiveGlow)" opacity="0.9"/>
  
  <!-- Overactive energy symbol - Explosive burst -->
  <g transform="translate(75,75)">
    <!-- Central energetic core -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9">
      <animate attributeName="r" values="20;30;20" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Explosive rays -->
    <g stroke="#ffffff" stroke-width="3" fill="none">
      <path d="M0,-45 L0,-55">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M32,-32 L40,-40">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.9s" repeatCount="indefinite"/>
      </path>
      <path d="M45,0 L55,0">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.7s" repeatCount="indefinite"/>
      </path>
      <path d="M32,32 L40,40">
        <animate attributeName="stroke-width" values="2;4;2" dur="1.1s" repeatCount="indefinite"/>
      </path>
      <path d="M0,45 L0,55">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M-32,32 L-40,40">
        <animate attributeName="stroke-width" values="2;4;2" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M-45,0 L-55,0">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M-32,-32 L-40,-40">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.9s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Additional burst rays -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7">
      <path d="M22,-38 L28,-48">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.7s" repeatCount="indefinite"/>
      </path>
      <path d="M38,-22 L48,-28">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M38,22 L48,28">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M22,38 L28,48">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
      </path>
      <path d="M-22,38 L-28,48">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.7s" repeatCount="indefinite"/>
      </path>
      <path d="M-38,22 L-48,28">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M-38,-22 L-48,-28">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M-22,-38 L-28,-48">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Energy explosions -->
  <g opacity="0.8">
    <circle cx="20" cy="20" r="3" fill="#ffab91">
      <animate attributeName="r" values="2;4;2" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="130" r="2.5" fill="#ffab91">
      <animate attributeName="r" values="1.5;3.5;1.5" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="20" r="2" fill="#ffab91">
      <animate attributeName="r" values="1;3;1" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="130" r="3.5" fill="#ffab91">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>