<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="crownGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ba68c8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#crownGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Crown chakra symbol - Thousand petals (represented by many small petals) -->
  <g transform="translate(100,100)">
    <!-- Multiple layers of petals -->
    <g stroke="#ffffff" stroke-width="1" fill="rgba(255,255,255,0.2)">
      <!-- Outer ring of petals -->
      <g transform="rotate(0)">
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(0)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(18)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(36)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(54)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(72)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(90)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(108)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(126)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(144)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(162)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(180)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(198)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(216)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(234)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(252)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(270)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(288)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(306)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(324)"/>
        <path d="M0,-70 Q-12,-85 -24,-70 Q-12,-55 0,-70" transform="rotate(342)"/>
      </g>
      
      <!-- Middle ring of petals -->
      <g transform="rotate(9)">
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(0)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(24)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(48)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(72)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(96)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(120)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(144)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(168)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(192)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(216)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(240)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(264)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(288)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(312)"/>
        <path d="M0,-55 Q-10,-70 -20,-55 Q-10,-40 0,-55" transform="rotate(336)"/>
      </g>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Lotus center -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.4)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Divine light -->
    <circle cx="0" cy="-10" r="15" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center - no specific mantra, just divine light -->
    <circle cx="0" cy="-10" r="8" fill="#ffffff" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Divine energy rays -->
  <g opacity="0.8" stroke="#e1bee7" stroke-width="2" fill="none">
    <!-- Vertical rays -->
    <path d="M100,10 L100,0">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M100,190 L100,200">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Horizontal rays -->
    <path d="M10,100 L0,100">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M190,100 L200,100">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Diagonal rays -->
    <path d="M25,25 L15,15">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M175,175 L185,185">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M175,25 L185,15">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </path>
    <path d="M25,175 L15,185">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Divine sparkles -->
  <g opacity="0.9">
    <g fill="#ffffff">
      <circle cx="60" cy="40" r="1">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="160" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="140" r="1.2">
        <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="60" r="1">
        <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="30" r="1.3">
        <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="170" cy="100" r="1.1">
        <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>