<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="rootGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#rootGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Root chakra symbol - Square with triangle -->
  <g transform="translate(100,100)">
    <!-- Outer square -->
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="3" transform="rotate(45)"/>
    
    <!-- Inner square -->
    <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#ffffff" stroke-width="2" transform="rotate(45)"/>
    
    <!-- Four petals -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <path d="M0,-50 Q-15,-65 -30,-50 Q-15,-35 0,-50" transform="rotate(0)"/>
      <path d="M0,-50 Q-15,-65 -30,-50 Q-15,-35 0,-50" transform="rotate(90)"/>
      <path d="M0,-50 Q-15,-65 -30,-50 Q-15,-35 0,-50" transform="rotate(180)"/>
      <path d="M0,-50 Q-15,-65 -30,-50 Q-15,-35 0,-50" transform="rotate(270)"/>
    </g>
    
    <!-- Center Sanskrit symbol LAM -->
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="24" font-weight="bold">लं</text>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.7">
    <circle cx="50" cy="50" r="2" fill="#ffff99">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="60" r="1.5" fill="#ffff99">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="140" r="2.5" fill="#ffff99">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="160" r="1.8" fill="#ffff99">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>