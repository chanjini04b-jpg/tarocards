<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="throatGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#throatGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Throat chakra symbol - Sixteen petals with circle -->
  <g transform="translate(100,100)">
    <!-- Sixteen petals -->
    <g stroke="#ffffff" stroke-width="2" fill="rgba(255,255,255,0.2)">
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(0)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(22.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(45)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(67.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(90)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(112.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(135)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(157.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(180)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(202.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(225)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(247.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(270)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(292.5)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(315)"/>
      <path d="M0,-65 Q-16,-85 -32,-65 Q-16,-45 0,-65" transform="rotate(337.5)"/>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Inner triangle pointing down -->
    <path d="M-20,-10 L20,-10 L0,20 Z" fill="#ffffff" opacity="0.8"/>
    
    <!-- Center Sanskrit symbol HAM -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="18" font-weight="bold">เคนเค</text>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.6" stroke="#87ceeb" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="70">
      <animate attributeName="r" values="70;85;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="80">
      <animate attributeName="r" values="80;95;80" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="90">
      <animate attributeName="r" values="90;105;90" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>