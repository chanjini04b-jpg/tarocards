<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sacralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#sacralGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Sacral chakra symbol - Six petals with crescent moon -->
  <g transform="translate(100,100)">
    <!-- Six petals -->
    <g stroke="#ffffff" stroke-width="2" fill="rgba(255,255,255,0.2)">
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(0)"/>
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(60)"/>
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(120)"/>
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(180)"/>
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(240)"/>
      <path d="M0,-50 Q-20,-70 -40,-50 Q-20,-30 0,-50" transform="rotate(300)"/>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Crescent moon -->
    <path d="M-15,-10 Q0,-25 15,-10 Q0,5 -15,-10" fill="#ffffff" opacity="0.9"/>
    
    <!-- Center Sanskrit symbol VAM -->
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="20" font-weight="bold">वं</text>
  </g>
  
  <!-- Water element symbols -->
  <g opacity="0.6">
    <path d="M60,80 Q65,70 70,80 Q75,90 70,100 Q65,110 60,100 Q55,90 60,80" fill="#87ceeb">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M130,120 Q135,110 140,120 Q145,130 140,140 Q135,150 130,140 Q125,130 130,120" fill="#87ceeb">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-3; 0,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M45,140 Q50,130 55,140 Q60,150 55,160 Q50,170 45,160 Q40,150 45,140" fill="#87ceeb">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-4; 0,0" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>