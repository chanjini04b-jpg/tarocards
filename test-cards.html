<body>
    <h1>타로 카드 데이터 테스트</h1>
    <div id="result"></div>

    <script src="js/tarot-cards-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            if (typeof FULL_TAROT_CARDS !== 'undefined') {
                resultDiv.innerHTML = `
                    <h2>✅ JavaScript 데이터 로드 성공!</h2>
                    <p><strong>총 카드 수:</strong> ${FULL_TAROT_CARDS.length}장</p>
                    <p><strong>메이저 아르카나:</strong> ${FULL_TAROT_CARDS.filter(card => card.arcana === 'Major').length}장</p>
                    <p><strong>마이너 아르카나:</strong> ${FULL_TAROT_CARDS.filter(card => card.arcana === 'Minor').length}장</p>
                    
                    <h3>카드 슈트별 분류:</h3>
                    <ul>
                        <li><strong>완드 (Wands):</strong> ${FULL_TAROT_CARDS.filter(card => card.suit === 'Wands').length}장</li>
                        <li><strong>컵 (Cups):</strong> ${FULL_TAROT_CARDS.filter(card => card.suit === 'Cups').length}장</li>
                        <li><strong>소드 (Swords):</strong> ${FULL_TAROT_CARDS.filter(card => card.suit === 'Swords').length}장</li>
                        <li><strong>펜터클 (Pentacles):</strong> ${FULL_TAROT_CARDS.filter(card => card.suit === 'Pentacles').length}장</li>
                    </ul>
                    
                    <h3>첫 번째 카드 샘플:</h3>
                    <pre>${JSON.stringify(FULL_TAROT_CARDS[0], null, 2)}</pre>
                `;
                
                console.log('전체 카드 데이터:', FULL_TAROT_CARDS);
                console.log('총 카드 수:', FULL_TAROT_CARDS.length);
            } else {
                resultDiv.innerHTML = `
                    <h2>❌ JavaScript 데이터 로드 실패</h2>
                    <p>FULL_TAROT_CARDS 변수를 찾을 수 없습니다.</p>
                `;
                console.error('FULL_TAROT_CARDS 변수를 찾을 수 없습니다.');
            }
        });
    </script>
